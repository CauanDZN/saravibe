<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Saravibe</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.svg" alt="Saravibe Logo">
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav" id="mobile-menu">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li class="dropdown">
                    <a href="#">Produtos ▾</a>
                    <ul class="submenu">
                        <li><a href="#">Acessórios</a></li>
                        <li><a href="#">Componentes</a></li>
                        <li><a href="#">Transformadores</a></li>
                        <li><a href="#">Matéria Prima</a></li>
                    </ul>
                </li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="languages">
                <img src="usa.svg" alt="English">
                <img src="brazil.svg" alt="Português">
                <img src="spain.svg" alt="Español">
                <img src="france.svg" alt="Français">
            </div>
        </nav>
    </header>
    
    <script>
        function toggleMenu() {
            document.getElementById("mobile-menu").classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown > a");

            dropdown.addEventListener("click", function (event) {
                event.preventDefault();
                this.parentElement.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
